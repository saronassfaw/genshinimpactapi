<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  // Function to fetch character data from the API
  async function fetchCharacterDataById(id) {
    try {
        const response = await axios.get(`https://gsi.fly.dev/characters/${id}`);
        const character = response.data.result;
        return character;
    } catch (error) {
        console.error('Error fetching character data by ID:', error.message);
        return null;
    }
}

// Function to generate a random character ID
function getRandomCharacterId(maxId) {
    return Math.floor(Math.random() * maxId) + 1;
}

// Function to update the button text with a random character name and media
async function updateCharacterInfo() {
    // Assuming maxId is the total number of characters available in the API
    const maxId = 51; // Update this with the actual total number of characters
    const randomId = getRandomCharacterId(maxId);

    const character = await fetchCharacterDataById(randomId);
    if (!character) {
        console.error('Failed to fetch character data.');
        return;
    }

    const button = document.getElementById('characterButton');
    const artworkContainer = document.getElementById('artwork');
    const voicelinesContainer = document.getElementById('voicelines');

    // Update character button with basic info
    button.innerHTML = `
        <h1>${character.name}</h1>
        <p>${character.voice_actors[0].Japanese}</p>
        <p>Weapon: ${character.weapon}</p>
        <p>Rarity: ${character.rarity}</p>
        <p>Constellation: ${character.constellation}</p>
    `;

    // Update artwork container with fetched artwork (wiki URL)
    artworkContainer.innerHTML = `
    <h1>Birthday: ${character.birthday}</h1>
    <p>Element: ${character.vision}</p>
    `;

    // Clear voicelines container
    voicelinesContainer.innerHTML = `
        <p source</p>
        <ul>
            <li><a  target=”_blank” href="${character.wiki_url}">${character.wiki_url}</a></li>
        </ul>
    `; // You can add the logic to fetch and display voicelines here
}

// Call the function to update character info when the page loads
updateCharacterInfo();

// Add click event listener to the character button
document.getElementById('characterButton').addEventListener('click', updateCharacterInfo);
</script>
